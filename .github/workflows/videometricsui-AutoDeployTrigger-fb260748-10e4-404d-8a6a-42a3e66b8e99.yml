name: Trigger auto deployment for videometricsui

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/videometricsui-AutoDeployTrigger-fb260748-10e4-404d-8a6a-42a3e66b8e99.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.VIDEOMETRICSUI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VIDEOMETRICSUI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VIDEOMETRICSUI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: videometricsui.azurecr.io
          registryUsername: ${{ secrets.VIDEOMETRICSUI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VIDEOMETRICSUI_REGISTRY_PASSWORD }}
          containerAppName: videometricsui
          resourceGroup: videometrics
          imageToBuild: videometricsui.azurecr.io/videometricsui:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


